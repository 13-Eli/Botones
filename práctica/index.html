<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlace al archivo JavaScript -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Welcome to my page</h1>

      <form class="row g-3">
        <div class="col-auto d-flex align-items-center">
          <label for="staticName" class="visually-hidden">Nombre</label>
          <input type="text" readonly class="form-control-plaintext" id="staticName" value="Nombre">
        </div>
        <div class="col-auto">
          <label for="inputName" class="visually-hidden">Ingresa tu nombre</label>
          <input type="text" class="form-control" id="txtNombre" placeholder="Ingresa tu nombre">
        </div>
        <div class="col-auto">
          <button type="submit" id="btnGuardar" class="btn btn-primary mb-3">Guardar</button>
        </div>
      </form>

      <a href="welcome.html">
        <button type="button" class="btn btn-primary btn-lg">Index</button>
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./Assets/main.js"></script>
</body>
</html>
